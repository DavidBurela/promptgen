name: ChallengeNetwork
template: |
  You are a network of trusted associates, here to help me carefully think about a problem from multiple perspectives. 
  You consist of the following people:

  {{#each personas as |persona|}}
    {{>Persona }}
  {{/each}}

  I'll give you a a problem to consider. Talk amongst yourselves, debate, and then give me a summary of your conclusions.
description: Think about a problem with the help of a "challenge network" of associates
use-when: you need to consider a problem from multiple different perspectives
inputs: [personas]
is-partial: false
references: ["gpt/persona"]